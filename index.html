<body>
  <div id="navBar">
    <div>
      <img id="logo" src="img/home2.jpg">

      <button id="drop"><i class="fa fa-bars" aria-hidden="true"></i></button>

        <a href="#">Acceuil</a>
        <a href="#cstream">Stream</a>
        <a href="#tea">LaTeam</a>
        <a href="#frm">Contactez-Nous!</a>
    </div>
  </div>
  <div>
      <ul id="navlist">
        <li>
          <a href="#">Acceuil</a>
        </li>
        <li>
          <a href="#cstream">Stream</a>
        </li>
        <li>
          <a href="#tea">LaTeam</a>
        </li>
        <li>
          <a href="#frm">Contactez-Nous!</a>
        </li>
      </ul>
    </div>
</div>
  <div class="pres" id="pres">
 <h1 class="first fontitle1">Play4us Now!!!</h1>
 <p class="sub">Rejoignez la communauté de Play4us et montrez au monde vos talents de gamer</p>
  </div>
  <div id="cstream"class="chatstream">
      <h1 class="second fontitle">Stream</h1><br>

  <div class="stream">
  <div class="box"><iframe width="90%" height="400px" src="https://www.youtube.com/embed/DcsbDqMOPqI" frameborder="0" ></iframe></div>
  <div class="chat">
<input id="msg" class="message" placeholder="Chat:" cols="40">
 <button onclick="chat()" id="envoi" type="submit" class="btn">Send</button>
  </div>
   </div>
 </div>
 <div class="inter">
 </div>
 <div id="tea" class='team'>
   <h1 class="second fontitle">La Team</h1><br>
<div class="listimg">
  <div class="img">
    <img class="user" src="img/ip1.jpg">
    <div class="username" ><h3  class="name">Kurt</h3>
    </div>
  </div>
  <div class="img">
    <img class="user" src="img/ip2.jpg">
    <div class="username"><h3  class="name">Li-Ming</h3>
    </div>
  </div>
  <div class="img">
    <img class="user" src="img/ip3.jpg">
    <div class="username"><h3  class="name">Carl</h3>
    </div>
  </div>
  <div class="img">
    <img class="user" src="img/ip4.jpg">
    <div class="username"><h3 class="name">Nobody</h3>
    </div>
  </div>
</div>
  <button id="connect" type="submit" class="btn" >Joindre l'équipe?</button>
</div>
<div id="frm" class="formulaire">
  <h1 class="second fontitle contact">Contactez Nous!</h1><br>
  <form>
    <input id="nom" type="text" class="form" name="nom" placeholder="name:" cols="40" required="" value="" onblur=""><br>
    <input id="mail" type="email" class="form" name="email" placeholder="email:" cols="40" required="@" value="" onblur=""><br>
    <textarea id="message" class="form" name="message" placeholder="Message:" cols="40" value="" rows="5"></textarea><br>
    <button onclick="" type="submit" class="formsend" data-toggle="modal" data-target="#myModal" onblur="">Envoyer</button>
</form>
</div>
<div class="footer">
  <p class="">Copyright</p><br>

  <i class="copy fa fa-youtube fa-2x" aria-hidden="true"></i>
  <i class="copy">Franzgame@gmail.com</i>
</div>
